<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparkling Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

      <div class="arrow-indicator left">&#8594;</div>
      <div class="arrow-indicator right">&#8592;</div>
  
    <div class="heart-container">
      <div class="halo">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="heart"></div>
    </div>
    <h1>Anh Yêu Bé <span class="small-heart">♥</span></h1>
    <!-- New question text, initially hidden -->
    <div class="question" id="question">Em có yêu anh không?</div>
    <div class="button-container">
      <button class="btn btn1">Có</button>
      <button class="btn btn2">Không</button>
    </div>
  </div>
  <script src="js/main.js"></script>

</html>
